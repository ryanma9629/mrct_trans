<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MRCT BOOK Translator</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>MRCT BOOK Translator</h1>
            <p>English ‚áÑ Chinese Translation with Technical Dictionary</p>
        </header>
        
        <div id="info-message" class="info-message hidden"></div>
        
        <div class="main-content">
            <div class="sidebar">
                <div class="llm-selection">
                    <label for="llm-provider">Select LLM Provider:</label>
                    <select id="llm-provider">
                        <option value="qwen">Alibaba Qwen</option>
                        <option value="deepseek">DeepSeek</option>
                        <option value="chatgpt">ChatGPT</option>
                        <option value="chatgpt(azure)">ChatGPT (Azure)</option>
                    </select>
                </div>
                
                <div class="model-selection">
                    <label for="model-select">Select Model:</label>
                    <select id="model-select">
                        <option value="qwen-turbo">qwen-turbo</option>
                        <option value="qwen-plus">qwen-plus</option>
                        <option value="qwen-max">qwen-max</option>
                    </select>
                </div>
                
                <div class="api-token">
                    <label for="api-token">API Token:</label>
                    <input type="password" id="api-token" placeholder="Enter your API token">
                </div>
                
                <div class="context-controls">
                    <div class="checkbox-group">
                        <input type="checkbox" id="use-context-checkbox" checked>
                        <label for="use-context-checkbox">Retrieve context to improve translation (more token usage)</label>
                    </div>
                    <div id="chapter-selection">
                        <label for="chapter-number">You are translating Chapter:</label>
                        <select id="chapter-number"></select>
                    </div>
                </div>

                <div class="history-section">
                    <div class="history-header">
                        <h3>Translation History</h3>
                        <div class="history-controls">
                            <button id="refresh-history-btn" class="btn btn-small" title="Refresh History">üîÑ</button>
                            <button id="clear-history-btn" class="btn btn-small btn-danger" title="Clear History">üóëÔ∏è</button>
                        </div>
                    </div>
                    <div id="history-list" class="history-list">
                        <p class="no-history">No translation history yet.</p>
                    </div>
                </div>

            </div>
            
            <div class="translation-area">
                <div class="input-section">
                    <label for="input-text">Text to Translate:</label>
                    <textarea id="input-text" placeholder="Enter text to translate..." rows="8"></textarea>
                    <button id="translate-btn" class="btn btn-primary">Translate</button>
                </div>
                
                <div class="output-section">
                    <label for="output-text">Translation:</label>
                    <div id="output-text" class="output-area"></div>
                    <button id="copy-btn" class="btn btn-secondary">Copy to Clipboard</button>
                </div>
            </div>
        </div>
        
        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p>Translating...</p>
        </div>
        
        <div id="error-message" class="error-message hidden"></div>
    </div>
    
    <script src="static/script.js"></script>
</body>
</html>
